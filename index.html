<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <main>
      <img class="logo" src="./assets/desktop/logo.svg" alt="pod logo">
      <div class="main-container">
      <h1 class="tagline">Publish your podcasts <span>everywhere.</span></h1>

        <img src="./assets/desktop/apple-podcast.svg" alt="Apple Podcast logo">
